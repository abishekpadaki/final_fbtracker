<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Dashboard</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://fonts.googleapis.com/css?family=Hind+Madurai:400,700" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
        integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link href='https://fonts.googleapis.com/css?family=Roboto' rel='stylesheet'>

    <link rel="stylesheet" href="../css/fb_cards.css">
    <link rel="stylesheet" href="../css/dashboard.css">
    <link rel="stylesheet" href="../css/super_admin.css">
    <link rel="stylesheet" href="../css/modalStructure.css">

    <script src="../jsonData/feedBackData.js"></script>
    <script src="../jsonData/peopleDetails.js"></script>
    <script src="../jsonData/requestDb.js"></script>
    <script src="../jsonData/registration.js"></script>

</head>

<body class>
    <nav class="navbar">
        <div class="row col-md-12" style="height:100px;">
            <div class="col-md-2">
                <a href="#" class="pull-left"><img id="logo" src="../assets/publicis-sapient1.png"></a>
            </div>

            <div class="search_bar col-md-6">

                <div class="row ml-2 mt-4">
                    <div class="form-group has-search ">
                        <span class="fa fa-search form-control-feedback"></span>
                        <input type="text" class="form-control" id="searchTxt" placeholder="Search Employee ...">
                    </div>
                    <div>
                        <button type="submit" onclick="searchFunction()" onsubmit="searchFunction()"
                            class="btn btn-danger ml-3" id="enterButton">Enter</button>
                    </div>
                </div>
            </div>

            <div class="col-md-4 mt-4">
                <div class="row">
                    <div class="col-8">
                        <div class="dropdown">
                            <button class="btn btn-primary notification" id="dropDownBtn">
                                <i class="fas fa-bell"></i>
                                <span style="visibility:hidden" class="badge">0</span>
                            </button>
                            <div class="dropdown-content">
                                <h3 class="requestfb">FeedBack Requests</h3>
                            </div>

                        </div>
                        <div class="dropdown ml-2"></div>
                    </div>
                    <span id="logout"><a href="../index.html"><i class="fas fa-sign-out-alt fa-lg"></i>
                            Log Out</a></span>
                </div>

            </div>
        </div>
    </nav>

    <div class="container-fluid main_body">
        <div class="row">
            <div class="col-3">
                <div class=".h-card">
                    <img src="../assets/avatar2.png" style="width:200px;height: 210px;">
                </div>
                <span id="#lowerLeftText"></span>
                <div class="mt-4" id="name">
                    <b><span class="name" >
                        </span></b>
                </div>
                <div>
                    <span class="oracleId" >
                    </span>
                </div>
                <div>
                    <span class="roleType" >
                    </span>
                </div>
            </div>
            <div class="col-9">
                <div class="card card_one col-md-8">
                    <div class="card-body" id="card">
                        <div class="row fb_card_title">
                            <p id="cardTitle">
                            </p>
                        </div>
                        <div class="row fb_text">
                            <p id="feedBackCardtxt">
                            </p>
                        </div>
                        <div class="row fb_card_links">
                            <button class="btn btn-danger modalBtn">Growth Areas</button>&nbsp; &nbsp; 
                            <button
                                class="btn btn-danger modalBtn">Top 5</button>&nbsp; &nbsp;
                            <button class="btn btn-danger modalBtn viewFb"> View All FeedBacks</button>    

                            <div class="modal">
                                <div class="modal-content">
                                    <div class="close">&times;</div>
                                    <h4>Growth Areas</h4>
                                </div>
                            </div>

                            <div class="modal">
                                <div class="growthAreasModal">
                                    <div class="close">&times;</div>
                                    <h4>Top 5 stuff</h4>
                                </div>
                            </div>
                            <div class="modal">
                                <div class="modal-content" id="modal-content">
                                </div>
                            </div>
                        </div>
                        <div class="row fb_card_rating">
                            <b>Rating:&nbsp;</b> &nbsp;<b id="rating"></b>
                        </div>
                    </div>
                </div>

            </div>

        </div>
        <div class="row mt-4" id="lowerRow">
            <div class="col-3" id="lowerRowText">
                <div class="mt-4" id="lowerRowCountOfCandidates">
                    <b><span> COUNT OF CANDIDATES
                        </span></b>
                </div>
                
                <div class="mt-4 lowerRowLeftFeedbackGivenCountPlusGotFeedbackCount">
                    <b><span class="fBgot"  > GOT FEEDBACK FROM
                        </span></b>
                </div>
                <div class="mt-4 lowerRowLeftFeedbackGivenCountPlusGotFeedbackCount">
                    <b><span class="fBgiven " > FEEDBACK GIVEN
                        </span></b>
                </div>
            </div>
            <div class="col-9">
                <div class="row" id="request">

                </div>
            </div>
        </div>
    </div>

    <script src="../js/admin.js"></script>
    <script src="../js/notifications.js"></script>
    <script src="../js/modal.js"></script>
    <script src="../js/retrieveReg.js"></script>
    <script src="../js/reqsa.js"></script>
    <script src="../js/reqreg.js"></script>
    <script src="../js/search.js"></script>
    <script src="../js/updatePeopleDetails.js"></script>
    <script src="../js/register.js"></script>
	<!-- <script src="../js/search.js"></script> -->
    <!-- <script language="JavaScript">
        javascript: window.history.forward(1);
    </script> -->
    <!-- <script src="../js/preventBack.js"></script> -->

</body>

</html>
