<body>
    <nav class="navbar">
        <div class="row col-md-12" style="height:100px;">
            <div class="col-md-3">
                <a href="#" class="pull-left"><img src="../assets/publicis-sapient1.png"></a>
            </div>

            <div class="search_bar col-md-5">

                <div class="row ml-2 mt-4">
                    <div class="form-group has-search ">

                        <input type="text" class="form-control" id="searchTxt" placeholder="Search Employee ...">
                    </div>
                    <div>
                        <button type="submit" onclick="searchFunction()" onsubmit="searchFunction()" class="btn btn-primary ml-3">Enter</button>

                    <div class="col-4">
                        <div class="dropdown">
                            <button class="btn btn-primary notification" id="dropDownBtn">

                                <span style="visibility:hidden" class="badge">0</span>
                            </button>
                            <div class="dropdown-content">
                                <h3 class="requestfb">FeedBack Requests</h3>
                            </div>

                        </div>
                        <div class="dropdown ml-2"></div>
                    </div>
                    <a href="../index.html"><i class="fas fa-sign-out-alt fa-lg"></i>

                </div>

            </div>
        </div>

    <div class="container-fluid main_body" id="main_body">
    </div>  
<script src="../js/searchPage.js"></script>
